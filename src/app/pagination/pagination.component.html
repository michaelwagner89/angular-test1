<nav *ngIf="items.length > pageSize" aria-label="Page navigation">
    <ul class="pagination">
        <li [class.disabled]="activePage == 1">
            <a aria-label="Previous" (click)="showLastPage();">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let page of pages" [class.active]="page==activePage" (click)="showPage(page);">
            <a>{{page}}</a>
        </li>
        <li [class.disabled]="activePage == pages.length">
            <a aria-label="Next" (click)="showNextPage();">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

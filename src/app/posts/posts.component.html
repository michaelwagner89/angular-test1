<h1>Posts</h1>

<div class="row">
    <div class="col-md-6">


        <select class="form-control" #u (change)="reloadPosts({userId: u.value})">
            <option value="0">alle User anzeigen</option>
            <option *ngFor="let user of userList" [value]="user.id">{{user.name}}</option>
        </select>
        <hr/>

        <spinner [isvisible]=" postsLoading"></spinner>

        <ul class="list-group posts">
            <li class="list-group-item"
                *ngFor="let post of posts"
                (click)="activatePost(post)"
                [class.active]="masterPost == post">
                {{post.title}}
            </li>
        </ul>

    </div>

    <div class="col-md-6">


        <div *ngIf="masterPost" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{masterPost.title}}</h3>
            </div>
            <div class="panel-body">
                <p> {{masterPost.body}}</p>
                <hr/>


                <spinner [isvisible]="commentsLoading"></spinner>

                <div *ngIf="masterPostComments">
                    <comment *ngFor="let comment of masterPostComments"
                             [name]="comment.name"
                             [text]="comment.body">
                    </comment>
                </div>


            </div>
        </div>


    </div>


</div>
